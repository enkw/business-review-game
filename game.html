<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/gameStyles.css" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Richter Rumble | Game</title>
</head>
<body>
    <div class="background-container">
        <img src="./assets/images/blurred-bg.png" alt="Blurred version of the background image" class="background-img">

        <div class="container" id="opacity">
            <div class="date">
                <h4 id="random-date">Date: January 1, 2014</h4>
            </div>
            <div class="map">
                <img src="#" id="map-box">
            </div>
            <div class="current-guess">
                <p id="message">Guess how many earthquakes happened on this date</p>
            </div>
            <div id="guess-container" class="guesses-container">
                
            </div>
            <div class="remaining-guesses">
                <p>Remaining Guesses: <span id="r-guesses">6</span></h2>
            </div>
            <div class="current-guess">
                <input id="guess" type="text" placeholder="Guess here">
                <button id="submit">Enter</button>
            </div>
            <div class="buttons">
                <button id="new-day">Play Again</button>
                <button id="next-game">Next Game</button>
                <button class="modal-trigger" href="#modal2">Stats</button>
            </div>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <!-- This portion is for the progress bars and the info inside -->
                <div id="modded" class="row">
                <div class="col s12">
                    <h5>Game Statistics</h5>
                    <p>Click either section for more details!</p>
                    <ul class="collapsible" style="">
                        <li>
                            <div class="collapsible-header">
                                
                                <div class="progress blue-grey lighten-4" id="total-wins">
                                    <span>Overall Wins<i class="material-icons">info_outline</i></span>
                                    <div class="determinate blue-grey" style="width: 0%; animation: grow 2s;">0%</div>
                                </div>
                
                            </div>
                            <div class="collapsible-body" id="total-wins-expand">Wins: 0<br>Guesses: 0</div>
                        </li>
                        <li>
                            <div class="collapsible-header">
                                
                                <div class="progress blue-grey lighten-4" id="daily-wins">
                                    <span>Daily Wins<i class="material-icons">info_outline</i></span>
                                    <div class="determinate blue-grey" style="width: 0%; animation: grow 2s;">0%</div>
                                </div>
                
                            </div>
                            <div class="collapsible-body" id="daily-wins-expand">Wins: 0<br>Guesses: 0<br></div>
                        </li>
                    </ul>
                </div>
                </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/gameScript.js"></script>
    
    </script>
</body>
</html>
