<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEISMO-GAME</title>
    <link rel="stylesheet" href="./assets/styles/gameStyles.css" />
</head>
<body>
    <div class="container">
        <div class="date" id="random-date">
            Date: January 1, 2014
        </div>
        <div class="map">
            Map Placeholder
        </div>
        <div class="remaining-guesses">
            Remaining Guesses: 3
        </div>
        <div class="guesses-container">
            <div class="guess">Guess 1</div>
            <div class="guess">Guess 2</div>
            <div class="guess">Guess 3</div>
            <div class="guess">Guess 4</div>
        </div>
        <div class="current-guess">
            Current Guess: A
        </div>
        <div class="buttons">
            <button>Enter</button>
            <button>Play Again</button>
            <button>Stats</button>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/scripts/gameScript.js"></script>
    
    </script>
</body>
</html>
