<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEISMO-GAME</title>
    <link rel="stylesheet" href="./assets/styles/gameStyles.css" />
</head>
<body>
    <div class="container">
        <div class="date">
            <h1 id="random-date">Date: January 1, 2014</h1>
        </div>
        <div class="map">
            Map Placeholder
        </div>
        <div class="remaining-guesses">
            <h2>Remaining Guesses: <span id="r-guesses">6</span></h2>
        </div>
        <div id="guess-container" class="guesses-container">
            
        </div>
        <div class="current-guess">
            <p id="message">Guess how many earthquakes happened on this date</p>
        </div>
        <div class="current-guess">
            <input id="guess" type="text" placeholder="guess">
            <button id="submit">Enter</button>
        </div>
        <div class="buttons">
            <button id="new-day">New Day</button>
            <button id="next-game">Next Game</button>
            <button>Play Again</button>
            <button>Stats</button>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/scripts/gameScript.js"></script>
    
    </script>
</body>
</html>
