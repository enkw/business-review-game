<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/menuStyles.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Richter Rumble | Homepage</title>
</head>

<body>
    <div class="background-container">
        <img src="https://cdn.britannica.com/93/207393-050-FF9F3291/Seismic-wave-data-recorded-by-seismograph-during-earthquake.jpg"
            alt="Close up of a hand pointing at seismograph results" class="background-img">
        <div class="container">
            <h1 class="bungee-shade-regular" id="game-title">Richter Rumble</h1>
            <a id="play-btn" class="waves-effect waves-light btn-small blue-grey darken-4"><i
                    class="material-icons right" id="icon"></i>Play</a>
            <a id="stats-btn" class="waves-effect waves-light btn-small modal-trigger blue-grey darken-4"
                href="#modal1"><i class="material-icons right">timeline</i>Stats</a>
        </div>
    </div>
    <!-- This portion is for the modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <!-- This portion is for the progress bars and the info inside -->
                <div id="modded" class="row">
                <div class="col s12">
                    <h5>Game Statistics</h5>
                    <p>Click either section for more details!</p>
                    <ul class="collapsible" style="">
                        <li>
                            <div class="collapsible-header">
                                
                                <div class="progress blue-grey lighten-4" id="total-wins">
                                    <span>Overall Wins<i class="material-icons">info_outline</i></span>
                                    <div class="determinate blue-grey" style="width: 0%; animation: grow 2s;">0%</div>
                                </div>
                
                            </div>
                            <div class="collapsible-body" id="total-wins-expand">Wins: 0<br>Guesses: 0</div>
                        </li>
                        <li>
                            <div class="collapsible-header">
                                
                                <div class="progress blue-grey lighten-4" id="daily-wins">
                                    <span>Daily Wins<i class="material-icons">info_outline</i></span>
                                    <div class="determinate blue-grey" style="width: 0%; animation: grow 2s;">0%</div>
                                </div>
                
                            </div>
                            <div class="collapsible-body" id="daily-wins-expand">Wins: 0<br>Guesses: 0<br></div>
                        </li>
                    </ul>
                </div>
                </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/menuScript.js"></script>
</body>

</html>
